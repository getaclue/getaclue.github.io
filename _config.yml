site: Software with Alex Kluew
url: getaclue.me
title: Alex Kluew
description: Software with Alex Kluew
twitter:
  username: alexkluew
  card: summary
  creator: alexkluew
author:
  twitter: alexkluew
  name: Alex Kluew
  avatar:
  email: info@getaclue.me
  url: https://getaclue.me
permalink: pretty

google_analytics: UA-106794469-1
google_site_verification: j_0ua6jd1va4oFzra32KpYStOsNq9Ve98QboLI-LAN0

baseurl: ""

markdown: kramdown
highlighter: rouge

exclude:
  - .jekyll-cache

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir: _sass
  style: :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:slug

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
